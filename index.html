<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Görev ekle..." required>
            <select id="category">
                <option value="Ev">Ev</option>
                <option value="Okul">Okul</option>
                <option value="Hobi">Hobi</option>
            </select>
            <select id="priority">
                <option value="Yüksek">Yüksek</option>
                <option value="Orta">Orta</option>
                <option value="Düşük">Düşük</option>
            </select>
            <button type="submit">Ekle</button>
        </form>

        <div class="filters">
            <button id="show-all">Tüm Görevler</button>
            <button id="show-pending">Tamamlanmamış</button>
            <button id="show-completed">Tamamlananlar</button>
        </div>

        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
